<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">
    <head id="head-iframe">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{{ title }}</title>
    {% for item in style %}
        <link rel="stylesheet" href="{{ BASE_URL}}{{ item }}" type="text/css" media="screen" />
    {% endfor %}
    {% for item in script %}
        <script type="text/javascript" src="{{ BASE_URL}}{{ item }}"></script>
    {% endfor %}
    </head>

    <body id="body-iframe"{% if body_class %} class="{{ body_class }}"{% endif %}>
    {% autoescape false %}
        {{ content }}
    {% endautoescape %}
    </body>
</html>
