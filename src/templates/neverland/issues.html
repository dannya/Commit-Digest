{% from 'blocks/list.html' import issues as item %}

<h1>{{ title }}</h1>
<a id="sort" href="?sort={{ sort_alt }}">{{ sort_string }}</a>

<div class="row">
    <div class="span10">
        <ul>
        {% for digest in issues %}
            {{ item(digest, digest.id, digest.date | date('jS F Y')) }}
        {% endfor %}
        </ul>
    </div>
</div>
