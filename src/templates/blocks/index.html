{% macro digest(digest) %}
    <div class="row">
        <a class="date" href="{{ BASE_URL }}/issues/{{ digest.date }}/">{{ digest.date | date('jS F Y') }}</a>
        <a class="text" href="{{ BASE_URL }}/issues/{{ digest.date }}/">{{ digest.synopsis | striptags | truncate(106, true) }}</a>
    </div>
{% endmacro %}
